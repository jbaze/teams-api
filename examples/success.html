<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: white;
            stroke-miterlimit: 10;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: white;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .loading {
            color: #666;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #11998e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-secondary {
            background: #f1f3f5;
            color: #333;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>

        <div id="loading-section" class="loading">
            <div class="spinner"></div>
            <p>Verifying your payment...</p>
        </div>

        <div id="success-section" class="hidden">
            <h1>Payment Successful! üéâ</h1>
            <p class="subtitle">Your team registration is complete</p>

            <div class="details" id="payment-details">
                <div class="detail-row">
                    <span class="detail-label">Session ID</span>
                    <span class="detail-value" id="session-id">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Team ID</span>
                    <span class="detail-value" id="team-id">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount Paid</span>
                    <span class="detail-value" id="amount">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" style="color: #11998e;">‚úì Paid</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn-secondary" onclick="window.print()">
                    üìÑ Print Receipt
                </button>
                <button class="btn-primary" onclick="window.location.href='/'">
                    üè† Go to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (!sessionId) {
            document.getElementById('loading-section').innerHTML = '<p style="color: #c33;">No session ID provided</p>';
        } else {
            verifyPayment(sessionId);
        }

        async function verifyPayment(sessionId) {
            try {
                // Wait a moment to let webhook process
                await new Promise(resolve => setTimeout(resolve, 2000));

                const response = await fetch(`${API_BASE_URL}/api/v1/payments/verify/${sessionId}`);
                const data = await response.json();

                if (data.verified) {
                    // Show success section
                    document.getElementById('loading-section').classList.add('hidden');
                    document.getElementById('success-section').classList.remove('hidden');

                    // Populate details
                    document.getElementById('session-id').textContent = sessionId.substring(0, 20) + '...';
                    document.getElementById('team-id').textContent = data.teamId || '-';
                    
                    const amount = data.amount || 0;
                    const currency = data.currency || 'usd';
                    const formattedAmount = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: currency.toUpperCase()
                    }).format(amount / 100);
                    
                    document.getElementById('amount').textContent = formattedAmount;
                } else {
                    document.getElementById('loading-section').innerHTML = 
                        '<p style="color: #c33;">Payment verification pending. Please check back later.</p>';
                }
            } catch (error) {
                console.error('Error verifying payment:', error);
                document.getElementById('loading-section').innerHTML = 
                    '<p style="color: #c33;">Error verifying payment. Please contact support.</p>';
            }
        }
    </script>
</body>
</html>
