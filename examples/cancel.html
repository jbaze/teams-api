<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .cancel-x {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .cancel-x::before,
        .cancel-x::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 40px;
            background: white;
            top: 0;
            left: 18px;
        }

        .cancel-x::before {
            transform: rotate(45deg);
        }

        .cancel-x::after {
            transform: rotate(-45deg);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .info-box {
            background: #fff4e6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #ff9800;
        }

        .info-box p {
            color: #663c00;
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary {
            background: #f1f3f5;
            color: #333;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .support-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .support-link a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
        }

        .support-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">
            <div class="cancel-x"></div>
        </div>

        <h1>Payment Cancelled</h1>
        <p class="subtitle">
            Your payment was not completed. No charges have been made to your account.
        </p>

        <div class="info-box">
            <p>
                <strong>What happened?</strong><br>
                You cancelled the payment process or closed the payment window. 
                Your team registration has not been completed.
            </p>
        </div>

        <div class="actions">
            <button class="btn-secondary" onclick="window.location.href='payment-page.html'">
                ‚Üê Try Again
            </button>
            <button class="btn-primary" onclick="window.location.href='/'">
                Go to Home
            </button>
        </div>

        <div class="support-link">
            Need help? <a href="mailto:support@example.com">Contact Support</a>
        </div>
    </div>
</body>
</html>
