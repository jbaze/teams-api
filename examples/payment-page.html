<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .price-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .price-row.total {
            border-top: 2px solid #e0e0e0;
            padding-top: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .test-cards {
            margin-top: 20px;
            padding: 15px;
            background: #fffbea;
            border-radius: 8px;
            border-left: 4px solid #f59e0b;
        }

        .test-cards h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #92400e;
        }

        .test-cards code {
            display: block;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #92400e;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Team Registration</h1>
        <p class="subtitle">Complete your team registration with secure payment</p>

        <form id="payment-form">
            <div class="form-group">
                <label for="team-name">Team Name *</label>
                <input type="text" id="team-name" required placeholder="Enter your team name">
            </div>

            <div class="form-group">
                <label for="division-id">Division ID *</label>
                <input type="number" id="division-id" required placeholder="e.g., 1000" value="1000">
            </div>

            <div class="price-info">
                <div class="price-row">
                    <span>Team Registration</span>
                    <span>$50.00</span>
                </div>
                <div class="price-row">
                    <span>Processing Fee</span>
                    <span>$0.00</span>
                </div>
                <div class="price-row total">
                    <span>Total</span>
                    <span>$50.00</span>
                </div>
            </div>

            <button type="submit" id="checkout-button">
                Proceed to Payment üí≥
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Creating checkout session...</p>
            </div>

            <div class="error" id="error"></div>
        </form>

        <div class="test-cards">
            <h3>üß™ Test Mode - Use Test Cards:</h3>
            <code>4242 4242 4242 4242 (Success)</code>
            <code>Exp: 12/34 | CVC: 123</code>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        
        const form = document.getElementById('payment-form');
        const button = document.getElementById('checkout-button');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous errors
            errorDiv.classList.remove('active');
            errorDiv.textContent = '';

            // Get form values
            const teamName = document.getElementById('team-name').value.trim();
            const divisionId = document.getElementById('division-id').value;

            if (!teamName) {
                showError('Please enter a team name');
                return;
            }

            // Disable button and show loading
            button.disabled = true;
            loading.classList.add('active');

            try {
                // Create checkout session
                const response = await fetch(`${API_BASE_URL}/api/v1/payments/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        teamId: 'team-' + Date.now(),
                        teamName: teamName,
                        priceId: 'price_1SQOyhPIlfT968CUdrbeDRTm',
                        quantity: 1,
                        successUrl: `${window.location.origin}/success.html?session_id={CHECKOUT_SESSION_ID}`,
                        cancelUrl: window.location.href
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to create checkout session');
                }

                // Redirect to Stripe Checkout
                window.location.href = data.url;

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Something went wrong. Please try again.');
                button.disabled = false;
                loading.classList.remove('active');
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
